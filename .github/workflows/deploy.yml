name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Move browser files to root
        run: cp -r dist/keycloak-demo/browser/* dist/keycloak-demo/ && rm -rf dist/keycloak-demo/browser
      
      - name: Create .nojekyll
        run: touch dist/keycloak-demo/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/keycloak-demo
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
